<body>
    <div id="Quiz">        
        <form>
            <label for="name">What is your name?:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="class">Which class are you in ?:</label><br>
            <input type="text" id="class" name="class"><br>
                <label for="subject">which is your favorite subject?:</label><br>
                <input type="text" id="subject" name="subject"><br>
                <label for=" date">What date is it today?:</label><br>
                <input type="date" id="date" name="date"><br>
                <input type="button" onclick="quizResponses()" value="Submit">
            </form>
      </div>
   <script>
 function quizResponses(){
      var name=document.getElementById("name").value;
      var  className=document.getElementById("class").value;
      var subject=document.getElementById("subject").value;
      var date=document.getElementById("date").value;
      if(name ==="" || className===""||subject===""||date===""){
          alert("you have to fill out all the fields!")
      }
      else{
        alert(` You have submitted the following responses:  name:${name} , className:${className}, subject:${subject} , on this date${date}`)

      }
  } 
   </script>
